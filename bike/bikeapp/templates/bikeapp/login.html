		<div id="app">
			<section class="section section-2">
                <div class="container">

						<div class="single-page single-pageimage construction-bg cover-image " data-image-src="assets/img/news/img14.jpg">
							<div class="row">
								<div class="col-lg-6">
									<div class="wrapper wrapper2">
										<form action="query" method="get" class="card-body" tabindex="500">
											<h3>Login</h3>
											<div class="mail">
												<input type="text" name="userID">
												<label>User ID</label>
											</div>

											<div class="passwd">
												<input type="password" name="password">
												<label>Password</label>
											</div>
											<div class="submit">
												<!--<a class="btn btn-primary btn-block" href="loginshare.html">Login</a>-->

                                            <!--</div>-->
                                            <!--<div class="submit">-->
												<!--<a class="btn btn-primary btn-block" href="register.html">Register</a>-->
												<input class="btn btn-primary btn-block" type="button" value="register"  onclick="location.href='../register'">
											</div>
											<p class="mb-2"><a href="../register" >Forgot Password</a></p>
										</form>
										{% if has_user == 0 %}
											<br>
											<br>
											<p class="form"><center>login failed！</center>
											<br>
											<p class="form"><center>register first！</center>
										{% endif %}

										<div class="card-body border-top">
											<a class="btn  btn-social btn-facebook btn-block"><i class="fa fa-S"></i> Staff</a>
											<a class="btn  btn-social btn-google btn-block mt-2"><i class="fa fa-M"></i> Manager</a>
										</div>
									</div>

								</div>
								<div class="col-lg-6">
									<div class="log-wrapper text-center">
										<img src="{% static 'img/logo.png' %}" class="mb-2 mt-4 mt-lg-0 " alt="logo">
										<p>Welcome to 1f bike</p>
										<a class="btn btn-primary mt-3" href="#">Welcome</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
